<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <section class="overlay" aria-hidden="true" tabindex="-1">

    <h1 id="clone"><strong>Clone</strong></h1>
    <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form"  method="post" action='https://survey.freecodecamp.org'>
      <fieldset id="fs1">
        <!-- <legend>Text inputs<legend> -->
          <label id="name-label" for="name">Name <input id="name" type="text" ame="name" placeholder="Enter your Name" required/></label>
          <label id="email-label" for="email">Email <input id="email" type="email" name="email" placeholder="Enter your Email" required/></label>
          <label id="number-label" for="number">Age (optional) <input id="number" type="number" min="7" max="200"  name="age" placeholder="Age" /></label>
      </fieldset>

      <fieldset id="fs2">
        <label>Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time job</option>
            <option value="3">Full Time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset id="fs3" >
        <label id="recommend">Would you recommend freeCodeCamp to a friend?
          <label><input type="radio" name="would-recomend" value="1"/>Definitely</label>
          <label><input type="radio"  name="would-recomend" value="2">Maybe</label>
          <label><input  type="radio" name="would-recomend" value="3">Not sure</label>
        </label>
      </fieldset>

      <fieldset id="fs4">
         <label>What is your favorite feature of freeCodeCamp?
          <select id="dropdown2" name="dropdown2">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Communityr</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset id="fs5">
        <label>What would you like to see improved? (Check all that apply)  </label>
        <label id="fornt-end-label" for="fornt-end"><input type="checkbox" id="fornt-end" name="fornt-end" value="1"/> Front-end Projects </label>
        <label id="back-end-label" for="back-end"><input type="checkbox" id="back-end" name="back-end" value="2"/> Back-end Projects </label>
        <label id="data-visual-label" for="data-visual"><input type="checkbox" id="data-visual" name="data-visual" value="3"/> Data Visualization </label>
        <label id="challanges-label" for="challanges"><input type="checkbox" id="challanges" name="challanges" value="4"/> Challenges </label>
        <label id="open-source-label" for="open-source"> <input type="checkbox" id="open-source" name="open-source" value="5"/> Open Source Community</label>
        <label id="gitter-label" for="gitter"><input type="checkbox" id="gitter" name="gitter" value="6"/> Gitter help rooms </label>
        <label id="videos-label" for="videos"><input type="checkbox" id="videos" name="videos" value="7"/> Videos </label>
        <label id="meetups-label" for="meetups"><input type="checkbox" id="meetups" name="meetups" value="8"/> City Meetups </label>
        <label id="wiki-label" for="wiki"><input type="checkbox" id="wiki" name="wiki" value="9"/> Wiki </label>
        <label id="forum-label" for="forum"><input type="checkbox" id="forum" name="forum" value="10"/> Forum </label>
        <label id="additional-courses-label" for="additional-course"><input type="checkbox" id="additional-course" name="additional-course" value="11"/> Additional Courses </label>
      
      </fieldset>

      <fieldset id="fs6">
        <label id="suggestions-label" for="suggestions"> Any comments or suggestions? <textarea id="suggestions" type="textarea" name="suggestions" ></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
    </section>

  </body>
</html>
